<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover">
	<meta charset="UTF-8">
	<title>cover</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
			width: 100%;
		}
		body{
			background: #C6C6C6;
		}
		.div1{
			height: 200px;
			width: 100%;
			border: 1px solid red;
			box-sizing: border-box;
		}
		.div2{
			position: fixed;
			bottom: 0;
			border: 1px solid red;
			width: 100%;
			height: 100px;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="div1">top</div>
	<div class="div2">bottom</div>
</body>
</html>
